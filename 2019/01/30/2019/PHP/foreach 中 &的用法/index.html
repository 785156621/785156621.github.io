<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> foreach 中 &的用法 · gdmizi</title><meta name="description" content="foreach 中 &amp;的用法 - gd"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="gdmizi"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/logo.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">首页</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="http://weibo.com/3774381537" target="_blank" class="nav-list-link">微博</a></li><li class="nav-list-item"><a href="https://github.com/785156621" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">foreach 中 &的用法</h1><div class="post-info">2019年1月30日</div><div class="post-content"><p>例如有这样一个需求，要给数组添加一个新的元素。<br>这里的需求是统计商品的收入多少。就可以用到&amp;。</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$pro_arr = <span class="keyword">array</span>(</span><br><span class="line">    <span class="keyword">array</span>(<span class="string">'price'</span> =&gt;<span class="number">10</span> , <span class="string">'count'</span> =&gt; <span class="number">100</span>),</span><br><span class="line">    <span class="keyword">array</span>(<span class="string">'price'</span> =&gt;<span class="number">20</span> , <span class="string">'count'</span> =&gt; <span class="number">90</span> )</span><br><span class="line">);</span><br></pre></td></tr></table></figure>
<p>1、第一种办法：</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">foreach</span> ($pro_arr <span class="keyword">as</span> $key=&gt;$val) &#123;</span><br><span class="line">    $pro_arr[$key][<span class="string">'total'</span>] = $val[<span class="string">'price'</span>]*$val[<span class="string">'count'</span>];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>2、第二种办法：</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">foreach</span> ($pro_arr <span class="keyword">as</span> &amp;$val) &#123;</span><br><span class="line">    $val[<span class="string">'total'</span>]=$val[<span class="string">'price'</span>]*$val[<span class="string">'count'</span>];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">echo</span> <span class="string">'&lt;pre&gt;'</span>;</span><br><span class="line">print_r($pro_arr);</span><br><span class="line"><span class="keyword">echo</span> <span class="string">'&lt;/pre&gt;'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">Array</span></span><br><span class="line">(</span><br><span class="line">    [<span class="number">0</span>] =&gt; <span class="keyword">Array</span></span><br><span class="line">        (</span><br><span class="line">            [price] =&gt; <span class="number">10</span></span><br><span class="line">            [count] =&gt; <span class="number">100</span></span><br><span class="line">            [total] =&gt; <span class="number">1000</span></span><br><span class="line">        )</span><br><span class="line"></span><br><span class="line">    [<span class="number">1</span>] =&gt; <span class="keyword">Array</span></span><br><span class="line">        (</span><br><span class="line">            [price] =&gt; <span class="number">20</span></span><br><span class="line">            [count] =&gt; <span class="number">90</span></span><br><span class="line">            [total] =&gt; <span class="number">1800</span></span><br><span class="line">        )</span><br><span class="line"></span><br><span class="line">)</span><br></pre></td></tr></table></figure>
<p>打印出来的效果是一样的。</p>
