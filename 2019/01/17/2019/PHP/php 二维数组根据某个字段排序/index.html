an><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 二维数组根据某个字段排序</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> array $array 要排序的数组</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> string $keys   要排序的键字段</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> string $sort  排序类型  SORT_ASC     SORT_DESC</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@return</span> array 排序后的数组</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">if</span> (function_exists(<span class="string">'array_sorting'</span>) === <span class="keyword">false</span>) &#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">array_sorting</span><span class="params">($array, $keys, $sort = SORT_DESC)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        $keysValue = [];</span><br><span class="line">        <span class="keyword">foreach</span> ($array <span class="keyword">as</span> $k =&gt; $v) &#123;</span><br><span class="line">            $keysValue[$k] = $v[$keys];</span><br><span class="line">        &#125;</span><br><span class="line">        array_multisort($keysValue, $sort, $array);</span><br><span class="line">        <span class="keyword">return</span> $array;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
